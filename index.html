<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
    <header class="header">
        <img class="logo-alura" alt="logo alura" src="./assets/img/logo.svg" width="30" height="30">
    </header>
    <main class="main">
        <div class="inicio">
            <button class="button-dark button-iniciar" id="button_iniciar">Iniciar juego</button>
            <button class="button-light button-agregar" id="button_agregar">Agregar nueva palabra</button>
        </div>
        <div class="dis-none agregar-palabra ">
            <textarea class="agregar-palabra-text" placeholder="Ingrese una palabra" maxlength="8"></textarea>
            <p class="alert"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg> Máx. de 8 letras y sólo mayúsculas</p>
            <div class="container-button-agregar">
                <button onclick="agregarPalabra()" class="button-dark button-guardar">Guardar y empezar</button>
                <button class="button-light button-cancelar" id="cancelar">Cancelar</button>
            </div>
        </div>
        <div class="juego dis-none">
            <canvas class="munieco" width="280px" height="325px">
                
            </canvas>
            <p class="cartel dis-none"></p>
            <div class="container-letras">
                <div class="container-palabra">
                    
                </div>
               
                <div class="letras-incorrectas">
                    <!-- <span>H</span><span>O</span><span>L</span><span>A</span><span>S</span> -->
                    
                </div>
            </div>
            <div class="container-button-agregar">
                <button class="button-dark button-guardar" onclick="palabraAlAzar()">Nuevo juego</button>
                <button id="desistir" class="button-light button-cancelar">Desistir</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./main.js"></script>
</body>

</html>
